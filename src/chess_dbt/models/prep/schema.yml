      - name: accuracies__black
        description: "{{ doc('accuracies__black') }}"
      - name: time_control_base
        description: "{{ doc('time_control_base') }}"
      - name: time_control_add_seconds
        description: "{{ doc('time_control_add_seconds') }}"
      - name: pgn_moves
